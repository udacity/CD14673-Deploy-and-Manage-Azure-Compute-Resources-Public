<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Cart</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        background: #f7f7fb;
        color: #1f2937;
      }
      header {
        background: #111827;
        color: #fff;
        padding: 24px 32px;
      }
      main {
        padding: 32px;
        display: grid;
        gap: 24px;
        grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
      }
      .card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      }
      h2 {
        margin-top: 0;
      }
      .products,
      .cart {
        display: grid;
        gap: 12px;
      }
      .product,
      .cart-item {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
      }
      button {
        border: none;
        background: #2563eb;
        color: #fff;
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
      }
      button.secondary {
        background: #ef4444;
      }
      button.checkout {
        width: 100%;
        background: #10b981;
        padding: 12px;
        margin-top: 12px;
      }
      button[disabled] {
        background: #9ca3af;
        cursor: not-allowed;
      }
      .price {
        font-weight: 600;
      }
      .muted {
        color: #6b7280;
      }
      @media (max-width: 900px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Shopping</h1>
      <p class="muted">Browse products and add them to your persistent cart.</p>
      <p class="muted"><span id="apiDoc"></span></p>
    </header>
    <main>
      <section class="card">
        <h2>Products</h2>
        <div id="products" class="products"></div>
      </section>
      <section class="card">
        <h2>Your Cart</h2>
        <div id="cart" class="cart"></div>
        <div id="cart-total" class="muted"></div>
        <button class="checkout" disabled>Checkout</button>
      </section>
    </main>
    <script src="url.js"></script>
    <script src="app.js"></script>
  </body>
</html>
